<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yukie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Видео фон */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            display: none;
        }

        /* Контейнер для частиц */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #a252ff, #52a8ff);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float linear infinite;
            opacity: 0;
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Стили для загрузчика */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
            opacity: 1;
            visibility: visible;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .orbital-system {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(162, 82, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-1 {
            width: 100%;
            height: 100%;
            animation: orbit-rotate 15s linear infinite;
        }

        .orbit-2 {
            width: 70%;
            height: 70%;
            animation: orbit-rotate 12s linear infinite reverse;
        }

        .orbit-3 {
            width: 40%;
            height: 40%;
            animation: orbit-rotate 9s linear infinite;
        }

        .central-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background: linear-gradient(145deg, #a252ff, #52a8ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #a252ff, 0 0 40px #52a8ff;
            animation: core-pulse 2s ease-in-out infinite alternate;
        }

        .orbital-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #52a8ff;
            border-radius: 50%;
            animation: orbital-particle-float 4s ease-in-out infinite;
        }

        .particle-1 {
            top: 10%;
            left: 50%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle-3 {
            top: 30%;
            left: 85%;
            animation-delay: 2s;
        }

        .particle-4 {
            top: 65%;
            left: 65%;
            animation-delay: 3s;
        }

        .preloader-text {
            display: flex;
            gap: 8px;
        }

        .preloader-text .letter {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(162, 82, 255, 0.5);
            animation: letter-glitch 3s infinite;
        }

        .preloader-text .letter:nth-child(1) { animation-delay: 0.1s; }
        .preloader-text .letter:nth-child(2) { animation-delay: 0.2s; }
        .preloader-text .letter:nth-child(3) { animation-delay: 0.3s; }
        .preloader-text .letter:nth-child(4) { animation-delay: 0.4s; }
        .preloader-text .letter:nth-child(5) { animation-delay: 0.5s; }

        @keyframes orbit-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes core-pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px #a252ff, 0 0 40px #52a8ff;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 30px #a252ff, 0 0 60px #52a8ff;
            }
        }

        @keyframes orbital-particle-float {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes letter-glitch {
            0%, 100% {
                transform: translateY(0) scale(1);
                color: rgba(255, 255, 255, 0.9);
                text-shadow: 0 0 10px rgba(162, 82, 255, 0.5);
            }
            25% {
                transform: translateY(-5px) scale(1.1);
                color: rgba(162, 82, 255, 0.9);
                text-shadow: 0 0 15px rgba(82, 168, 255, 0.7);
            }
            50% {
                transform: translateY(0) scale(0.95);
                color: rgba(255, 255, 255, 0.9);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            75% {
                transform: translateY(5px) scale(1.05);
                color: rgba(82, 168, 255, 0.9);
                text-shadow: 0 0 15px rgba(162, 82, 255, 0.7);
            }
        }

        /* Основной контент */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2.5rem;
            background: rgba(10, 10, 26, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(162, 82, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
            animation: container-appear 1.5s ease-out;
        }

        @keyframes container-appear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(162, 82, 255, 0.3) 0%, transparent 70%);
            animation: logo-glow-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes logo-glow-pulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            border-radius: 50%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(162, 82, 255, 0.5);
            letter-spacing: 3px;
            word-wrap: break-word;
            background: linear-gradient(45deg, #fff, #a252ff, #52a8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: title-glow 3s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #a252ff, #52a8ff, transparent);
            animation: underline-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {
            0% {
                text-shadow: 0 0 10px rgba(162, 82, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(82, 168, 255, 0.7), 0 0 30px rgba(162, 82, 255, 0.5);
            }
        }

        @keyframes underline-glow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .floating-elements {
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .floating-element {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a252ff, #52a8ff);
            opacity: 0.7;
            animation: float-element 5s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            animation-delay: 3s;
        }

        .floating-element:nth-child(5) {
            animation-delay: 4s;
        }

        @keyframes float-element {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
            width: 100%;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .link:hover::before {
            left: 100%;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .link:hover .link-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .info-block {
            z-index: 10;
            padding: 2rem;
            background: rgba(10, 10, 26, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(162, 82, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
            text-align: center;
            animation: info-appear 2s ease-out;
        }

        @keyframes info-appear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            50% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-block h2 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #fff, #a252ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .info-block p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .info-block a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }

        .info-block a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #4dabf7;
            transition: width 0.3s;
        }

        .info-block a:hover {
            color: #74c0fc;
        }

        .info-block a:hover::after {
            width: 100%;
        }

        .star-container {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .star {
            width: 50px;
            height: 50px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .star-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: star-rotate 8s linear infinite;
        }

        .star:before {
            content: "✧";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            text-shadow: 0 0 5px #ffd700, 0 0 20px #ffaa00;
            animation: star-glow 2s ease-in-out infinite alternate;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star:hover:before {
            animation: star-glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes star-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes star-glow {
            0% { 
                color: white;
                text-shadow: 0 0 5px #ffd700, 0 0 20px #ffaa00;
            }
            100% { 
                color: #ffff00;
                text-shadow: 0 0 15px #ffff00, 0 0 30px #ffaa00;
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container, .info-block {
                padding: 1.5rem;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
            
            .orbital-system {
                width: 120px;
                height: 120px;
            }
            
            .preloader-text .letter {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .floating-elements {
                display: none;
            }
            
            .info-block h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="orbital-system">
                <div class="orbit orbit-1"></div>
                <div class="orbit orbit-2"></div>
                <div class="orbit orbit-3"></div>
                <div class="central-core"></div>
                <div class="orbital-particle particle-1"></div>
                <div class="orbital-particle particle-2"></div>
                <div class="orbital-particle particle-3"></div>
                <div class="orbital-particle particle-4"></div>
            </div>
            <div class="preloader-text">
                <span class="letter">y</span>
                <span class="letter">u</span>
                <span class="letter">k</span>
                <span class="letter">i</span>
                <span class="letter">e</span>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Видео фон -->
    <video id="videoBackground" autoplay muted loop playsinline></video>
    
    <div class="particles-container" id="particlesContainer"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img id="logoImg" class="logo-img" src="" alt="Логотип">
        </div>
        <h1 id="mainTitle">yukie
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
        </h1>
        <div class="links" id="linksList">
            <!-- Кнопки будут добавляться сюда динамически -->
        </div>
    </div>
    
    <div class="info-block">
        <h2 id="infoTitle">чо</h2>
        <p id="infoText">.</p>
    </div>
    
    <div class="star-container">
        <a href="https://thecatapi.com/" target="_blank" class="star">
            <div class="star-inner"></div>
        </a>
    </div>

    <script>
        // Preloader logic
        window.onload = function() {
            const preloader = document.getElementById('preloader');
            // Add a longer delay for the new animation to complete
            setTimeout(() => {
                if (preloader) {
                    preloader.classList.add('hidden');
                }
            }, 4500); // 4.5 seconds delay
            
            initParticles();
        };

        function initParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(container);
            }
            
            function createParticle(container) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const endX = (Math.random() - 0.5) * 40;
                const endY = (Math.random() - 0.5) * 40;
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                const opacity = 0.1 + Math.random() * 0.4;
                const hue = Math.random() * 60 + 200; // сине-фиолетовый диапазон
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startX}%`;
                particle.style.top = `${startY}%`;
                particle.style.opacity = opacity;
                particle.style.backgroundColor = `hsl(${hue}, 70%, 70%)`;
                particle.style.setProperty('--tx', `${endX}vw`);
                particle.style.setProperty('--ty', `${endY}vh`);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
                
                particle.addEventListener('animationend', () => {
                    particle.remove();
                    createParticle(container);
                });
            }
        }
    </script>
</body>
</html>
