<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukie - Прелоадер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Стили для улучшенного прелоадера */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.2s ease-in-out, visibility 1.2s;
            opacity: 1;
            visibility: visible;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .orbital-system {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(162, 82, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit-1 {
            width: 100%;
            height: 100%;
            animation: orbit-rotate 14s linear infinite;
        }

        .orbit-2 {
            width: 70%;
            height: 70%;
            animation: orbit-rotate 10s linear infinite reverse;
        }

        .orbit-3 {
            width: 40%;
            height: 40%;
            animation: orbit-rotate 8s linear infinite;
        }

        .central-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background: linear-gradient(145deg, #a252ff, #52a8ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #a252ff, 0 0 40px #52a8ff;
            animation: core-pulse 3s ease-in-out infinite alternate;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #52a8ff;
            border-radius: 50%;
            animation: particle-float 5s ease-in-out infinite;
        }

        .particle-1 {
            top: 10%;
            left: 50%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle-3 {
            top: 30%;
            left: 85%;
            animation-delay: 2s;
        }

        .particle-4 {
            top: 65%;
            left: 65%;
            animation-delay: 3s;
        }

        .preloader-text {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .preloader-text .letter {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(162, 82, 255, 0.5);
            animation: letter-glitch 3s infinite;
        }

        .preloader-text .letter:nth-child(1) { animation-delay: 0.1s; }
        .preloader-text .letter:nth-child(2) { animation-delay: 0.2s; }
        .preloader-text .letter:nth-child(3) { animation-delay: 0.3s; }
        .preloader-text .letter:nth-child(4) { animation-delay: 0.4s; }
        .preloader-text .letter:nth-child(5) { animation-delay: 0.5s; }

        .progress-container {
            width: 260px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #a252ff, #52a8ff);
            border-radius: 10px;
            animation: progress-loading 4s ease-in-out;
            box-shadow: 0 0 10px rgba(162, 82, 255, 0.7);
        }

        .loading-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        /* Анимации */
        @keyframes orbit-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes core-pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px #a252ff, 0 0 40px #52a8ff;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 30px #a252ff, 0 0 60px #52a8ff;
            }
        }

        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes letter-glitch {
            0%, 100% {
                transform: translateY(0) scale(1);
                color: rgba(255, 255, 255, 0.9);
                text-shadow: 0 0 10px rgba(162, 82, 255, 0.5);
            }
            25% {
                transform: translateY(-5px) scale(1.1);
                color: rgba(162, 82, 255, 0.9);
                text-shadow: 0 0 15px rgba(82, 168, 255, 0.7);
            }
            50% {
                transform: translateY(0) scale(0.95);
                color: rgba(255, 255, 255, 0.9);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            75% {
                transform: translateY(5px) scale(1.05);
                color: rgba(82, 168, 255, 0.9);
                text-shadow: 0 0 15px rgba(162, 82, 255, 0.7);
            }
        }

        @keyframes progress-loading {
            0% { width: 0%; }
            70% { width: 90%; }
            100% { width: 100%; }
        }

        /* Контент страницы */
        .content {
            padding: 40px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .content.visible {
            opacity: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(162, 82, 255, 0.5);
            background: linear-gradient(45deg, #fff, #a252ff, #52a8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .orbital-system {
                width: 130px;
                height: 130px;
            }
            
            .preloader-text .letter {
                font-size: 2rem;
            }
            
            .progress-container {
                width: 220px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="preloader-text">
                <span class="letter">y</span>
                <span class="letter">u</span>
                <span class="letter">k</span>
                <span class="letter">i</span>
                <span class="letter">e</span>
            </div>
            
            <div class="orbital-system">
                <div class="orbit orbit-1"></div>
                <div class="orbit orbit-2"></div>
                <div class="orbit orbit-3"></div>
                <div class="central-core"></div>
                <div class="particle particle-1"></div>
                <div class="particle particle-2"></div>
                <div class="particle particle-3"></div>
                <div class="particle particle-4"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="loading-text">Загрузка...</div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="content" id="mainContent">
        <h1>Добро пожаловать на Yukie</h1>
        <p>После завершения загрузки прелоадер плавно исчезает, открывая этот контент.</p>
        <button class="btn" onclick="showPreloader()">Показать прелоадер снова</button>
    </div>

    <script>
        // Функция для скрытия прелоадера
        function hidePreloader() {
            const preloader = document.getElementById('preloader');
            const content = document.getElementById('mainContent');
            
            preloader.classList.add('hidden');
            content.classList.add('visible');
        }

        // Функция для показа прелоадера
        function showPreloader() {
            const preloader = document.getElementById('preloader');
            const content = document.getElementById('mainContent');
            const progressBar = document.getElementById('progressBar');
            
            preloader.classList.remove('hidden');
            content.classList.remove('visible');
            
            // Сброс и перезапуск анимации прогресс-бара
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.animation = 'none';
                void progressBar.offsetWidth; // Перезапуск анимации
                progressBar.style.animation = 'progress-loading 4s ease-in-out';
            }, 10);
            
            // Снова скрываем через 4 секунды
            setTimeout(hidePreloader, 4000);
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            // Скрываем прелоадер после загрузки
            setTimeout(hidePreloader, 4000);
        });
    </script>
</body>
</html>
