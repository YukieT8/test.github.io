<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukie - Улучшенный прелоадер</title>
    <style>
        /* --- УЛУЧШЕННЫЕ СТИЛИ ДЛЯ ЗАГРУЗЧИКА --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0a0a2a, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
            opacity: 1;
            visibility: visible;
            overflow: hidden;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Контейнер для всего контента прелоадера */
        .preloader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        /* Новая орбитальная система с 3D эффектом */
        .orbital-system {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 50px;
            perspective: 800px;
            transform-style: preserve-3d;
        }

        /* Орбиты с 3D эффектом */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            transform-style: preserve-3d;
            box-shadow: 0 0 15px rgba(130, 82, 255, 0.5);
        }

        .orbit-1 {
            width: 100%;
            height: 100%;
            border-color: rgba(162, 82, 255, 0.5);
            animation: orbit-rotate-3d 16s linear infinite;
        }

        .orbit-2 {
            width: 70%;
            height: 70%;
            border-color: rgba(82, 168, 255, 0.5);
            animation: orbit-rotate-3d 12s linear infinite reverse;
        }

        .orbit-3 {
            width: 40%;
            height: 40%;
            border-color: rgba(255, 105, 180, 0.5);
            animation: orbit-rotate-3d 8s linear infinite;
        }

        /* Центральное ядро с улучшенными эффектами */
        .central-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff52e0, #a252ff, #52a8ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 30px #ff52e0,
                0 0 60px #a252ff,
                0 0 90px #52a8ff;
            animation: 
                core-pulse 3s ease-in-out infinite alternate,
                core-rotate 15s linear infinite;
        }

        /* Частицы с улучшенной анимацией */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particle-orbit 6s linear infinite;
            transform-style: preserve-3d;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(5px);
            opacity: 0.7;
        }

        .particle-1 {
            background: #ff52e0;
            top: 10%;
            left: 50%;
            animation-delay: 0s;
            box-shadow: 0 0 15px #ff52e0;
        }

        .particle-2 {
            background: #52a8ff;
            top: 80%;
            left: 20%;
            animation-delay: -1.5s;
            box-shadow: 0 0 15px #52a8ff;
        }

        .particle-3 {
            background: #a252ff;
            top: 30%;
            left: 85%;
            animation-delay: -3s;
            box-shadow: 0 0 15px #a252ff;
        }

        .particle-4 {
            background: #52ffa8;
            top: 65%;
            left: 65%;
            animation-delay: -4.5s;
            box-shadow: 0 0 15px #52ffa8;
        }

        /* Добавляем больше частиц для более живого эффекта */
        .particle-5 {
            background: #ffa852;
            top: 45%;
            left: 15%;
            animation-delay: -2s;
            box-shadow: 0 0 15px #ffa852;
        }

        .particle-6 {
            background: #52ffea;
            top: 75%;
            left: 80%;
            animation-delay: -5s;
            box-shadow: 0 0 15px #52ffea;
        }

        /* Текст с улучшенной анимацией */
        .preloader-text {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .preloader-text .letter {
            font-size: 2.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 10px rgba(162, 82, 255, 0.7),
                0 0 20px rgba(82, 168, 255, 0.5),
                0 0 30px rgba(255, 105, 180, 0.3);
            animation: letter-glitch 3.5s infinite;
            transform: translateZ(0);
        }

        .preloader-text .letter:nth-child(1) { animation-delay: 0.1s; color: #ff52e0; }
        .preloader-text .letter:nth-child(2) { animation-delay: 0.2s; color: #a252ff; }
        .preloader-text .letter:nth-child(3) { animation-delay: 0.3s; color: #52a8ff; }
        .preloader-text .letter:nth-child(4) { animation-delay: 0.4s; color: #52ffa8; }
        .preloader-text .letter:nth-child(5) { animation-delay: 0.5s; color: #ffa852; }

        /* Прогресс бар */
        .progress-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff52e0, #a252ff, #52a8ff);
            border-radius: 10px;
            animation: progress-loading 4.5s ease-in-out;
            box-shadow: 0 0 10px rgba(162, 82, 255, 0.7);
        }

        /* Фоновые элементы для глубины */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: bg-float 15s linear infinite;
        }

        /* Анимации */
        @keyframes orbit-rotate-3d {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
        }

        @keyframes core-pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 30px #ff52e0,
                    0 0 60px #a252ff,
                    0 0 90px #52a8ff;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.3);
                box-shadow: 
                    0 0 40px #ff52e0,
                    0 0 80px #a252ff,
                    0 0 120px #52a8ff;
            }
        }

        @keyframes core-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes particle-orbit {
            0% {
                transform: 
                    rotate(0deg) 
                    translateX(var(--orbit-radius, 60px)) 
                    rotate(0deg)
                    translateZ(0);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
                transform: 
                    rotate(180deg) 
                    translateX(var(--orbit-radius, 60px)) 
                    rotate(-180deg)
                    translateZ(30px);
            }
            100% {
                transform: 
                    rotate(360deg) 
                    translateX(var(--orbit-radius, 60px)) 
                    rotate(-360deg)
                    translateZ(0);
                opacity: 0.8;
            }
        }

        @keyframes letter-glitch {
            0%, 100% {
                transform: translateY(0) scale(1) rotate(0deg);
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px rgba(162, 82, 255, 0.5);
            }
            25% {
                transform: translateY(-8px) scale(1.1) rotate(1deg);
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 30px rgba(82, 168, 255, 0.7);
            }
            50% {
                transform: translateY(0) scale(0.95) rotate(-1deg);
                text-shadow: 
                    0 0 20px currentColor,
                    0 0 40px rgba(255, 255, 255, 0.8);
            }
            75% {
                transform: translateY(8px) scale(1.05) rotate(0.5deg);
                text-shadow: 
                    0 0 15px currentColor,
                    0 0 30px rgba(162, 82, 255, 0.7);
            }
        }

        @keyframes progress-loading {
            0% { width: 0%; }
            70% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes bg-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(calc(100px * var(--direction, 1))) scale(1);
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .orbital-system {
                width: 140px;
                height: 140px;
            }
            
            .preloader-text .letter {
                font-size: 2.2rem;
            }
            
            .progress-container {
                width: 220px;
            }
        }

        @media (max-width: 480px) {
            .orbital-system {
                width: 120px;
                height: 120px;
                margin-bottom: 40px;
            }
            
            .preloader-text .letter {
                font-size: 1.8rem;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Улучшенный прелоадер -->
    <div id="preloader">
        <div class="bg-particles" id="bgParticles"></div>
        <div class="preloader-content">
            <div class="orbital-system">
                <div class="orbit orbit-1"></div>
                <div class="orbit orbit-2"></div>
                <div class="orbit orbit-3"></div>
                <div class="central-core"></div>
                <div class="particle particle-1" style="--orbit-radius: 90px;"></div>
                <div class="particle particle-2" style="--orbit-radius: 63px;"></div>
                <div class="particle particle-3" style="--orbit-radius: 36px;"></div>
                <div class="particle particle-4" style="--orbit-radius: 63px;"></div>
                <div class="particle particle-5" style="--orbit-radius: 90px;"></div>
                <div class="particle particle-6" style="--orbit-radius: 36px;"></div>
            </div>
            <div class="preloader-text">
                <span class="letter">y</span>
                <span class="letter">u</span>
                <span class="letter">k</span>
                <span class="letter">i</span>
                <span class="letter">e</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Контент страницы (для демонстрации) -->
    <div style="padding: 20px; text-align: center; color: white; background: #0a0a2a; min-height: 100vh;">
        <h1>Основной контент страницы</h1>
        <p>После завершения загрузки прелоадер плавно исчезает, открывая этот контент.</p>
        <button onclick="showPreloader()">Показать прелоадер снова</button>
    </div>

    <script>
        // Функция для создания фоновых частиц
        function createBackgroundParticles() {
            const container = document.getElementById('bgParticles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 5;
                const direction = Math.random() > 0.5 ? 1 : -1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.setProperty('--direction', direction);
                
                // Случайный цвет с прозрачностью
                const colors = [
                    'rgba(162, 82, 255, 0.15)',
                    'rgba(82, 168, 255, 0.15)',
                    'rgba(255, 105, 180, 0.15)',
                    'rgba(255, 82, 224, 0.15)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // Функция для скрытия прелоадера
        function hidePreloader() {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 500); // Небольшая задержка после завершения прогресс-бара
        }

        // Функция для показа прелоадера (для демонстрации)
        function showPreloader() {
            const preloader = document.getElementById('preloader');
            const progressBar = document.getElementById('progressBar');
            
            preloader.classList.remove('hidden');
            progressBar.style.width = '0%';
            
            // Перезапуск анимации прогресс-бара
            setTimeout(() => {
                progressBar.style.animation = 'none';
                progressBar.offsetHeight; // Trigger reflow
                progressBar.style.animation = 'progress-loading 4.5s ease-in-out';
            }, 10);
            
            // Снова скрываем через 5 секунд
            setTimeout(hidePreloader, 4500);
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            createBackgroundParticles();
            
            // Скрываем прелоадер после загрузки
            setTimeout(hidePreloader, 4500);
        });
    </script>
</body>
</html>
